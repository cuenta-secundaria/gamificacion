<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamificar mi Vida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gamificar mi Vida</h1>
        <div class="status">
            <p id="nivel">Nivel: 0</p>
            <p id="puntos-acumulados">Puntos acumulados: 0</p>
            <p id="puntos-restantes">Puntos restantes para el siguiente nivel: 100</p>
        </div>
        <input type="number" id="puntos" placeholder="Introduce puntos">
        <button onclick="sumarPuntos()">Sumar Puntos</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
